<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            font-size: 12pt;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-grow: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #f2f0f5; 
            border-right: 1px solid #eee; 
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar-header {
            padding-bottom: 10px;
            border-bottom: 1px solid #eee; 
        }

        .new-chat-button {
            background-color: #fff; 
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            font-size: 13.5pt;
        }

        .new-chat-button::before {
            content: '+';
            margin-right: 10px;
        }

        .main-content {
            width: calc(100% - 250px); 
            background-color: #fff; 
            height: 100%; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column; 
            padding: 0 100px;
        }

        .chat-area {
            flex: 1; 
            padding: 0 70px;
            overflow-y: auto;
        }

        .input-area {
            position: relative;
            display: flex;
            align-items: center;
            padding: 15px;
            padding-left: 70px; 
        }

        .message-input {
            width: calc(100% - 92px);
            padding: 10px;
            border: none;
            border-radius: 20px; 
            font-family: 'Noto Sans', sans-serif;
            background-color: #f2f0f5; 
            font-size: 12pt;
            color: black; /* Text color in input field */
        }

        .message-input[disabled] {
            background-color: #cccccc; /* Light grey background */
            color: white; /* White text color */
        }

        .send-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px; 
        }

        .footer {
            padding: 10px;
            text-align: center;
            font-size: 9pt;
            color: #6e6e80;
            border-top: 1px solid #eee;
            margin-bottom: -10px;
        }

        .message {
            width: fit-content; 
            margin-bottom: 20px;
            clear: both;
            line-height: 1.5;
        }

        .user-message {
            float: right;
            padding: 10px;
            border-radius: 10px; 
            background-color: #674190; /* Stronger darker purple */
            color: white; /* White text color */
        }

        .bot-message {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            background-color: #f5f5f5; /* Muted background color */
        }

        .queryai-logo {
            width: 30px; 
            height: 30px;
            margin-right: 5px;
            border-radius: 50%;
        }

        .send-icon {
            width: 32px;
            height: 32px;
            background-color: #674190; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 83px; 
        }

        .send-icon::before {
            content: '↑';
            color: white; 
            font-size: 20px;
        }

        h2 {
            font-size: 18pt;
        }

        .bot-response {
            font-family: Arial, sans-serif;
            line-height: 1.4;
            font-size: 12pt;
        }

        .bot-response h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .bot-response p {
            margin-bottom: 15px;
        }

        .bot-response ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .bot-response li {
            margin-bottom: 5px;
        }

        .bot-response .italic {
            font-style: italic;
        }

        .sidebar-logo {
            display: flex; 
            align-items: center; 
            margin-bottom: 20px;
        }

        .sidebar-logo img { 
            width: 40px; 
            height: 40px;
            margin-right: -7px; 
            border-radius: 50%;
        }

        .sidebar-logo .queryai-logo { 
            width: 40px;
            height: 40px;
        }

        .typing-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #674190;
            margin-right: 5px;
            animation: typing-blink 1s infinite;
        }

        @keyframes typing-blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .response-button {
            background-color: #674190;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="new-chat-button">New chat</div>
            </div>
            <div class="sidebar-logo">
                <img src="https://i.imgur.com/faa0xeE.png" alt="QueryAI Logo" class="queryai-logo">
                <h2 style="padding: 15px; margin: 0;">QueryAI</h2>
            </div>
        </div>
        <div class="main-content">
            <div class="chat-area" id="chatArea">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-area">
                <input type="text" id="userInput" class="message-input" placeholder="Message QueryAI">
                <button class="send-button"><div class="send-icon"></div></button>
            </div>
            <div class="footer">
                You are using QueryAI's Beta-Testing Model
            </div>
        </div>
    </div>

    <script>
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.querySelector('.send-button').addEventListener('click', sendMessage);

        function addQueryAILogo() {
            const logo = document.createElement('img');
            logo.classList.add('queryai-logo');
            logo.src = "https://i.imgur.com/faa0xeE.png";
            logo.alt = "QueryAI Logo";
            return logo;
        }

        let endResponseShown = false;
        let buttonContainer = null;

        let typingAnimationEnabled = true; 

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const userMessage = userInput.value.toLowerCase(); 
            if (userMessage.trim() === '') return;

            displayMessage('user', userMessage);
            userInput.value = '';

            // Check for specific user input and provide a tailored response
            if (userMessage.includes('provide a list of references for a research paper on climate change in south east asia')) {
                if (!endResponseShown) { 
                    // Response for climate change references in Southeast Asia
                    const climateChangeResponsePart1 = `
                        <div class="bot-response">
                            Here’s a list of references that you can use for a research paper on climate change in Southeast Asia. They cover various aspects such as the impacts, adaptation strategies, policy approaches, and economic implications:
                            
                            <h2>Academic Papers & Books:</h2>
                            <p>1.	<b>ADB. (2009).</b> <span class="italic">The Economics of Climate Change in Southeast Asia: A Regional Review.</span> Asian Development Bank.</p>
                            <ul>
                                <li>Explores the economic impact of climate change on Southeast Asia, including adaptation strategies.</li>
                            </ul>
                            <p>2.	<b>Manton, M. J., & Bonell, M. (2004).</b> <span class="italic">Climate Change in Southeast Asia and the Pacific: Impacts and Adaptation.</span> Kluwer Academic Publishers.</p>
                            <ul>
                                <li>Discusses various climate change impacts in the region and highlights adaptation mechanisms.</li>
                            </ul>
                            <p>3.	<b>Horton, B., et al. (2020).</b> <span class="italic">Climate Change and Sea-Level Rise: Impacts on Low-Lying Islands and Coastal Areas in Southeast Asia.</span> Regional Environmental Change, 20(2), 34-47.</p>
                            <ul>
                                <li>Investigates the effects of sea-level rise in Southeast Asia and its implications on coastal communities.</li>
                            </ul>

                            <h2>Reports and Policy Documents:</h2>
                            <p>1.	<b>Intergovernmental Panel on Climate Change (IPCC). (2018).</b> <span class="italic">Special Report on Global Warming of 1.5°C.</span></p>
                            <ul>
                                <li>A global report that includes case studies and implications specific to Southeast Asia.</li>
                            </ul>
                            <p>2.	<b>ASEAN Secretariat. (2017).</b> <span class="italic">ASEAN Action Plan on Joint Response to Climate Change.</span></p>
                            <ul>
                                <li>Outlines ASEAN’s regional policies and responses to climate change challenges.</li>
                            </ul>
                            <p>3.	<b>World Bank. (2021).</b> <span class="italic">Climate Risk Country Profile: Vietnam.</span> The World Bank Group.</p>
                            <ul>
                                <li>Provides an in-depth analysis of climate risks in Vietnam and strategies for mitigation and adaptation.</li>
                            </ul>

                            <p>These references provide a broad understanding of climate change impacts, vulnerabilities, and responses in Southeast Asia. They include both academic and policy perspectives that will be useful for research.</p>
                        </div>
                    `;

                    displayMessage('bot', climateChangeResponsePart1, () => { 
                        setTimeout(() => { 
                            displayMessage('bot', "Would you like to know why QueryAI generated this specific response?", () => { 
                                // Create the button container
                                buttonContainer = document.createElement('div'); 
                                buttonContainer.classList.add('button-container');

                                // Create the "Yes" button
                                const yesButton = document.createElement('button');
                                yesButton.classList.add('response-button');
                                yesButton.textContent = 'Yes';
                                yesButton.addEventListener('click', () => {
                                    // Shift the button choice to the right
                                    displayMessage('user', 'Yes');
                                    // Show the explanation about how QueryAI selects references
                                    displayMessage('bot', `
                                        <div class="bot-response">
                                            I generated this response to address your request for a concise and well-balanced list of references on climate change in Southeast Asia, ensuring it provides both academic and policy perspectives. This allows for a broader understanding of the region's climate challenges.
                                        </div>
                                    `, () => {
                                        // Ask for further elaboration
                                        setTimeout(() => {
                                            displayMessage('bot', "Would you like further elaboration?", () => { 
                                                // Create the button container for the second prompt
                                                buttonContainer = document.createElement('div');
                                                buttonContainer.classList.add('button-container');

                                                const yesButton = document.createElement('button');
                                                yesButton.classList.add('response-button');
                                                yesButton.textContent = 'Yes';
                                                yesButton.addEventListener('click', () => {
                                                    displayMessage('user', 'Yes'); 
                                                    displayMessage('bot', `
                                                        <div class="bot-response">
                                                            In more detail, I carefully selected references that capture key issues like economic impacts, adaptation strategies, and policy responses. The goal was to ensure a mix of credible, frequently cited sources that provide insights into different facets of climate change. By choosing both academic studies and policy reports, I aimed to offer a well-rounded view while keeping the list manageable. This approach creates a strong foundation for further exploration of the climate-related challenges facing Southeast Asia.
                                                        </div>
                                                    `, () => {
                                                        setTimeout(() => {
                                                            displayMessage('bot', 'This is the end of the response, please proceed to the next page only after you are done reading the information. You may not return to this page.');
                                                            endResponseShown = true; // Mark the response as complete
                                                            buttonContainer.remove();
                                                            resetInput();
                                                        }, 1000); 
                                                    });
                                                    // Remove the buttons after choice is made
                                                    buttonContainer.remove();
                                                    // Enable the input field again:
                                                    document.getElementById('userInput').disabled = false;
                                                    // Reset the input placeholder:
                                                    document.getElementById('userInput').placeholder = "Message QueryAI";
                                                });

                                                const noButton = document.createElement('button');
                                                noButton.classList.add('response-button');
                                                noButton.textContent = 'No';
                                                noButton.addEventListener('click', () => {
                                                    displayMessage('user', 'No'); 
                                                    // Remove the buttons after choice is made
                                                    buttonContainer.remove();
                                                    displayMessage('bot', 'This is the end of the response, please proceed to the next page only after you are done reading the information. You may not return to this page.');
                                                    endResponseShown = true;
                                                    resetInput();
                                                });

                                                // Append buttons to the container
                                                buttonContainer.appendChild(yesButton);
                                                buttonContainer.appendChild(noButton);

                                                // Add the container to the chat area
                                                document.getElementById('chatArea').appendChild(buttonContainer);

                                                // Scroll to the bottom of the chat area:
                                                const chatArea = document.getElementById('chatArea');
                                                chatArea.scrollTop = chatArea.scrollHeight;

                                                // Disable the input field:
                                                document.getElementById('userInput').disabled = true;
                                                // Change the input field placeholder:
                                                document.getElementById('userInput').placeholder = "Please select an option before proceeding";
                                            });
                                        }, 1000); 
                                    });
                                    // Remove the buttons after choice is made
                                    buttonContainer.remove();
                                    // Enable the input field again:
                                    document.getElementById('userInput').disabled = false;
                                    // Reset the input placeholder:
                                    document.getElementById('userInput').placeholder = "Message QueryAI";
                                });

                                // Create the "No" button
                                const noButton = document.createElement('button');
                                noButton.classList.add('response-button');
                                noButton.textContent = 'No';
                                noButton.addEventListener('click', () => {
                                    // Shift the button choice to the right
                                    displayMessage('user', 'No');
                                    // Remove the buttons after choice is made
                                    buttonContainer.remove(); 
                                    // Directly ask the next question:
                                    displayMessage('bot', 'This is the end of the response, please proceed to the next page only after you are done reading the information. You may not return to this page.');
                                    endResponseShown = true;
                                    resetInput();
                                });

                                // Append buttons to the container
                                buttonContainer.appendChild(yesButton);
                                buttonContainer.appendChild(noButton);

                                // Add the container to the chat area
                                document.getElementById('chatArea').appendChild(buttonContainer);

                                // Scroll to the bottom of the chat area:
                                const chatArea = document.getElementById('chatArea');
                                chatArea.scrollTop = chatArea.scrollHeight;

                                // Disable the input field:
                                document.getElementById('userInput').disabled = true;
                                // Change the input field placeholder:
                                document.getElementById('userInput').placeholder = "Please select an option before proceeding";
                            }); 
                        }, 1000); 
                    });
                } else {
                    // Removed "This is the end of the response" messages
                }
            } else {
                // Simulated bot response (Default behavior)
                if (!endResponseShown && document.querySelectorAll('.response-button').length === 0) { 
                    setTimeout(() => {
                        displayMessage('bot', 'Hi, how may I help you today?');
                    }, 500);
                } else {
                    // Display the end response if it has been shown before
                    displayMessage('bot', 'This is the end of the response, please proceed to the next page only after you are done reading the information. You may not return to this page.');
                }
            }
        }

        function askReferenceSelectionReason() {
            // Removed
        }

        function displayMessage(sender, message, callback) {
            const chatArea = document.getElementById('chatArea');
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + (sender === 'user' ? 'user-message' : 'bot-message');

            if (sender === 'bot') {
                const logo = addQueryAILogo();
                messageElement.appendChild(logo); 

                if (typingAnimationEnabled) { // Check the flag
                    const typingIndicator = document.createElement('span');
                    typingIndicator.classList.add('typing-indicator');

                    const words = message.trim().split(/\s+/);
                    const typingSpeed = words.length > 30 ? 2 : 30; 

                    let i = 0;
                    let typingInterval = setInterval(() => {
                        messageElement.innerHTML =  logo.outerHTML + 
                            message.substring(0, i++) + 
                            '<span class="typing-indicator"></span>';

                        chatArea.scrollTop = chatArea.scrollHeight; 

                        if (i > message.length) {
                            clearInterval(typingInterval);
                            messageElement.innerHTML = logo.outerHTML +
                                message; 
                            chatArea.scrollTop = chatArea.scrollHeight; 

                            if (callback) {
                                callback();
                            }
                        }
                    }, typingSpeed); 
                } else {
                    messageElement.innerHTML = logo.outerHTML + message; // Display directly
                    chatArea.scrollTop = chatArea.scrollHeight; 

                    if (callback) {
                        callback();
                    }
                }
            } else {
                messageElement.textContent = message;
            }

            chatArea.appendChild(messageElement);
            // Scroll to the bottom of the chat area
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function resetInput() {
            // Enable the input field again:
            document.getElementById('userInput').disabled = false;
            // Reset the input placeholder:
            document.getElementById('userInput').placeholder = "Message QueryAI";
        }
    </script>
</body>
</html>
